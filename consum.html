<!DOCTYPE html>
<html>
<head>
		

	<meta name="viewport" content="width-device-width, initial-scale=1">
	 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	 
	 <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
	 <script src="http://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>

	 <style>

</style>
<script>

$(function() {
	$("#calcul_consum").on("click",function() {
			
			var consum=100;
		if ($("#capacitate14").is(":checked") ) $("#consum").val(consum);

	
	/*	var g=50+0.75*(parseInt($("#h").val())-150)+0.25*(parseInt($("#v").val())-20);
		if($("#f").is(":checked")) g=0.9*g;
		$("#g").val(g);*/
	});
});
</script>
	
</head>
<body>
<div data-role="page" id="unu">
			<div data-role="header">
				<h1>Calcul consum auto</h1>
			</div>
			
			<div data-role="content">
					<div class="ui-field-contain">
						 <fieldset data-role="controlgroup">
								<legend>Selectati capacitatea cilindrica a masinii:</legend>
								<label for="capacitate14">capacitate 1,4l</label>
								<input type="radio" name="capacitate" id="capacitate14" value="1,4">
								<label for="capacitate16">capacitate1 1,6l</label>
								<input type="radio" name="capacitate" id="capacitate16" value="1,6">	
								<label for="capacitate19">capacitate 1,9l</label>
								<input type="radio" name="capacitate" id="capacitate19" value="1,9">	
						</fieldset>
					</div>	
					<div class="ui-field-contain">
						<label for="combustibil">Tipul de combustibil utilizat:</label>
						<input type="checkbox" data-role="flipswitch" name="switch" id="combustibil" data-on-text="motor" data-off-text="benzi" data-wrapper-class="custom-label-flipswitch">
					</div>	
					<div class="ui-field-contain">
						<fieldset data-role="controlgroup">
								<legend>Categoria de drum:</legend>
								<label for="drum_urban">Urban</label>
								<input type="radio" name="drum" id="drum_urban" value="drum_urban">
								<label for="drum_extra">Extraurban</label>
								<input type="radio" name="drum" id="drum_extra" value="drum_extra">	
				
						</fieldset>
					</div>
			
						<div class="ui-field-contain">
								<label for="consum">Consum(l/100km):</label>
								<input type="number"  name="consum" id="consum" value="" readonly  />
						</div>
						
								
						<button id="calcul_consum" class="ui-btn ui-corner-all ui-shadow ui-btn-inline">Afiseaza consum</button>
					</div>
			</div>
		
			
			<div data-role="footer">
			</div>
</div>
</body>
</html>
